<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f0f0f0" />
  <text x="400" y="40" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#333">配管工のリアル</text>
  
  <!-- Panel 1 -->
  <rect x="20" y="60" width="180" height="300" fill="white" stroke="#333" stroke-width="2" />
  <text x="110" y="200" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">冬の朝、集合</text>
  <text x="110" y="230" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#777">寒いけど頑張るぞ！</text>

  <!-- Panel 2 -->
  <rect x="210" y="60" width="180" height="300" fill="white" stroke="#333" stroke-width="2" />
  <text x="300" y="200" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">穴掘り・配管</text>
  <text x="300" y="230" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#777">キツい〜（汗）</text>

  <!-- Panel 3 -->
  <rect x="400" y="60" width="180" height="300" fill="white" stroke="#333" stroke-width="2" />
  <text x="490" y="200" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">完了！</text>
  <text x="490" y="230" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#777">「ありがとう」の笑顔</text>

  <!-- Panel 4 -->
  <rect x="590" y="60" width="180" height="300" fill="white" stroke="#333" stroke-width="2" />
  <text x="680" y="200" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">帰りの車</text>
  <text x="680" y="230" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#777">今日もメシがうまい！</text>
</svg>
